<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BioSync | Smart Emergency Health Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0b0f19;
      --text-main: #ffffff;
      --card-blur-bg: rgba(255, 255, 255, 0.05);
      --border-color: rgba(255, 255, 255, 0.2);
      --glass-icon-bg: rgba(255, 255, 255, 0.1);
    }

    .light {
      --bg-color: #f4f7f6;
      --text-main: #000000;
      --card-blur-bg: rgba(255, 255, 255, 0.9);
      --border-color: rgba(0, 0, 0, 0.2);
      --glass-icon-bg: rgba(0, 0, 0, 0.05);
    }

    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-main);
      font-size: 1.125rem; /* ~18px base */
    }
    
    .glass {
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      transition: background 0.3s ease, border 0.3s ease;
      background: var(--card-blur-bg);
      border: 2px solid var(--border-color);
    }
    
    .logo-glow {
      box-shadow: 0 0 15px rgba(220, 38, 38, 0.6);
      animation: pulse-glow 3s infinite;
    }
    
    @keyframes pulse-glow {
      0% { box-shadow: 0 0 15px rgba(220, 38, 38, 0.6); }
      50% { box-shadow: 0 0 25px rgba(220, 38, 38, 0.8), 0 0 5px rgba(220, 38, 38, 0.4); }
      100% { box-shadow: 0 0 15px rgba(220, 38, 38, 0.6); }
    }

    .qr-container img, 
    .qr-container canvas {
      max-width: 100% !important;
      height: auto !important;
      display: block;
      margin: 0 auto;
      image-rendering: pixelated;
    }

    /* Direct Action Deletion Styles - BULLETPROOF */
    .delete-btn {
      pointer-events: all !important;
      cursor: pointer !important;
      z-index: 9999 !important;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    .delete-btn:hover {
      transform: scale(1.1);
      background-color: rgba(239, 68, 68, 0.2) !important;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
      "react": "https://esm.sh/react@^19.2.4",
      "react/": "https://esm.sh/react@^19.2.4/",
      "react-dom": "https://esm.sh/react-dom@^19.2.4",
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
    }
  }
  </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
<script type="module" src="/index.js"></script>
</body>
</html>
